<div class="container">
  <div class="row">
    <div class="col-lg-12" style="margin-top: 18rem;">

      <div class="card border-light mb-3" *ngIf="instructor">
        <div class="card-body">
          <h4 class="card-title">{{instructor.attributes.name}}</h4>
    
          <p class="card-text" *ngIf="instructor">
            Instructor: <span class="text-primary">{{instructor.attributes.name}}</span>
          </p>

         
        </div>
      </div>
    </div>
  </div>
</div>
